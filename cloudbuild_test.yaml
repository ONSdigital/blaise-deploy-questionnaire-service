steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Generate manifest
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed "s#_PROJECT_ID#${_PROJECT_ID}#g" appengine_templates/app.yaml.tpl | \
        sed "s#_BUCKET_NAME#${_BUCKET_NAME}#g" | \
        sed "s#_BLAISE_API_URL#${_BLAISE_API_URL}#g" > app.yaml

  - name: 'gcr.io/cloud-builders/gcloud'
    id: Print Output
    entrypoint: /bin/sh
    args:
      - '-c'
      - |
        cat app.yaml

  - name: "gcr.io/cloud-builders/gcloud"
    id: Deploy service for testing
    args: ["app", "deploy", "--version", "pull-request-number-$_PR_NUMBER-test", "--no-promote"]
    timeout: "1600s"
    
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Clean Up Old Versions
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        versions=$(gcloud app versions list --service "dqs-ui" --sort-by '~version' --format 'value(VERSION.ID)' --project "${_PROJECT_ID}" | tail -n +11)

        SAVEIFS=$IFS          # Save current IFS
        IFS=$'\n'             # Change IFS to new line
        versions=($versions)  # split to array $versions
        IFS=$SAVEIFS          # Restore IFS

        for (( i=0; i<${#versions[@]}; i++ ))
        do
          gcloud app versions delete ${versions[$i]} --service "dqs-ui" --project "${_PROJECT_ID}" --quiet
        done
